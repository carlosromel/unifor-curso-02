spring.application.name=demo
server.port=8081
debug=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#
# HSQLDB
#
spring.datasource.driver-class=org.hsqldb.jdbc.JDBCDriver
spring.datasource.url=jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1;sql.syntax_pgs=true
spring.datasource.initialization-mode=always

spring.sql.init.mode=always

spring.jpa.defer-datasource-initialization=true

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create-drop

hibernate.transaction.jta.platform=false
hibernate.default_schema=curso2